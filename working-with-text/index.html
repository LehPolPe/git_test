<!DOCTYPE html> <!-- esta primera línea indica que el código está escrito para html5 -->   
<!-- este documento tiene como objeto practicar el trabajo con texto en html5 -->
<html lang="es"> <!-- Se establece el lengugaje del documento como español -->

<head> <!-- es donde colocamos metainformación de la página y los elementos requeridos -->
        <meta charset="utf-8"> <!-- establecemos como set de caracteres utf de 8 bits -->
        <title> Trabajando con texto en html5 </title> <!-- Esto se va a ver en la pestaña superior del navegador -->    
    </head> <!-- cerramos el tag head-->

    <body> <!-- cuerpo principal del código, acá establecemos que se va a renderizar en la misma -->

        <h1>Este es el encabezado (algo así como el título).</h1>

        <p>Este es el primer párrafo. No vamos a ponerle nada especial.</p>
        <p>Este es el segundo párrafo. <strong> A su segunda oración la ponemos en negrita con el tag "strong". </strong> </p>   
        <p>Este es el tercer párrafo. <em> A su segunda oración la ponemos en itálica con el tag "em".</em></p>

    </body> <!-- cerramos el tag body-->


</html> <!-- finalizamos el código -->
